<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        custom: ["Inria Sans"]
                    },
                    colors: {
                        primary: "#252644",
                        secondary: "#ff6556"
                    }

            }
        }

                                <path fill-rule="evenodd"
                                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"

                            </svg>
                        </div>
                        <div class="text ml-3">
                            <h4>Measuring to ensure updates are a success</h4>
                        </div>
                    </div>
                    <div class="icon flex text-xl ">
                        <div class="icon-svg"><svg class="w-8 text-secondary" xmlns="http://www.w3.org/2000/svg"

                        </div>
                        <div class="text ml-3">
                            <h4>And much more!</h4>
                        </div>
                    </div>
                </div>
                <div class="email-container mt-9">
                    <div class="label">
                        <label for="email" class="text-xs">Email address</label>
                    </div>
                    <div class="input mt-1 border border-2 p-2 rounded-xl border-primary">
                        <input type="email" name="" id="" placeholder="email@company.com" width="100%">
                    </div>
                </div>
                <div class="button-container">
                    <div class="button p-6 bg-primary mt-2 rounded-xl text-white font-semibold text-xl text-center">
