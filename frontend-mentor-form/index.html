<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1d3557',
                        secondary: '#a8dadc',
                    }
                }
            }
        }
    </script>
    <title>Document</title>
</head>

<body>
    <div class="background bg-gray-100 p-8">
        <form action="./thank-you.html" class="bg-white p-4 rounded-lg text-gray-500 md:m-8" method="POST">
            <h3 class="text-xl text-gray-600 mb-4">Contact Us</h3>
            <div class="form-div md:flex justify-between mx-8">
                <div class="fname">
                    <label for="fname" class="">First Name *</label> <br>
                    <input type="text" name="" id=""
                        class="rounded-lg border-2 hover:border-gray-300 w-full p-2 md:w-72" required>
                </div>
                <div class="lname">
                    <label for="lname" class="">Last Name *</label><br>
                    <input type="text" name="" id=""
                        class="rounded-lg border-2 hover:border-gray-300 w-full p-2 md:w-72"> 
                </div>
            </div>
            <div class="email mt-4 mx-8">
                <label for="email" class="">Email Address *</label><br>
                <input type="email" name="" id="" class="border-2 rounded-lg w-full hover:border-gray-300 p-2">
            </div>
            <div class="query-type mx-8 mt-4">
                <label for="query-type">Query Type *</label><br>
                <div class="button-parent md:flex mt-2 justify-between">
                    <div class="button-div border-2 p-2 rounded-lg md:w-full mx-2 mb-2">
                        <input type="radio" name="query" id=""> <label for="text" class="ml-2">General Enquiry</label>
                    </div>
                    <div class="button-div border-2 p-2 rounded-lg md:w-full mx-2">
                        <input type="radio" name="query" id=""> <label for="text" class="ml-2">Support Ticket</label>
                    </div>
                </div>
            </div>
            <div class="message-div mx-8 mt-4">
                <label for="text">Message *</label><br>
                <textarea name="" id="" rows="4" class="border-2 rounded-lg w-full p-2"></textarea>
            </div>
            <div class="checkbox-div flex mx-8 mt-4">
                <input type="checkbox" name="" id="" class="" required> <br>
                <label for="" class="text-lg text-gray-500 ml-4">I consent to being contacted by the team *</label>
            </div>
            <div class="button-div mx-8 mt-4">
                <button type="submit"
                    class="bg-green-600 text-white w-full py-6 rounded-lg text-2xl font-semibold">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
