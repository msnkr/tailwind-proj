<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        custom: ["Inria Sans"]
                    }
                }
            }
        }
    </script>
    <title>Base Apparel</title>
</head>

<body class="bg-orange-100">
    <div class="main-container font-custom">
        <div class="flex-container">
            <div class="logo-container flex bg-white">
                <svg class="w-8 ml-4 text-orange-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                </svg>
                <h1 class="font-bold text-gray-500 uppercase tracking-widest ml-2 my-4"><span>Base</span> <br> <span
                        class="text-orange-300">Apparel</span></h1>
            </div>
            <div class="img-container">
                <img class="object-cover w-full h-32 object-top"
                    src="https://images.pexels.com/photos/2229490/pexels-photo-2229490.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                    alt="">
            </div>
        </div>
        <div class="second-container">
            <div class="coming-soon-heading py-4">
                <h1 class="text-6xl text-center tracking-widest font-semibold lg:text-8xl"><span
                        class="text-orange-300">We're</span><br><span>Coming</span><br><span>Soon!</span></h1>
            </div>
            <div class="coming-soon-text py-4 px-6 text-orange-300 font-semibold tracking-tight text-lg">Hello
                fellow
                shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
                announcements and our launch deals.</div>
            <div class="form-div px-6 relative flex">
                <input type="email" name="" id="" placeholder=" What's your email address? "
                    class="p-2 h-12 w-full rounded-full border border-2 border-orange-300 hover:border-orange-400 transition duration-500 focus:border-orange-400 focus:outline-none">
                <button
                    class="button text-xl font-bold text-white bg-orange-300 rounded-full px-8 py-2 h-12 absolute top-0 right-6 border-2 border-orange-400 hover:bg-orange-400 border-orange-400 transition duration-500">></button>
            </div>
            <div class="toast-notification mx-8">
                <small class="success text-green-600 tracking-tighter hidden">Success! We'll get back to you</small>
                <small class="failure text-red-600 tracking-tighter hidden">Failure. Please confirm you have entered the
                    correct email address</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
