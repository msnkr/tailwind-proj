<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        custom: ["Inria Sans"]
                    }
                }
            }
        }
    </script>
    <title>Base Apparel</title>
</head>

<body class="bg-red-100">
    <div class="main-container font-custom">
        <div class="top-container bg-white md:bg-red-100">
            <div class="logo-container flex p-6">
                <h1 class="uppercase tracing-widest leading-4 text-xl font-bold"><span
                        class="text-red-400">Base</span><br><span>apparel</span></h1>
                <svg class="w-7 text-red-400 ml-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    fill="currentColor" class="size-6">
                    <path
                        d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
                </svg>

            </div>
            <div class="img-container">
                <img class="w-full h-48 object-cover object-top  md:absolute top-0 right-0 md:w-[400px] md:h-[800px] lg:w-[550px] lg:w-[650px] xl:w-[800px]"
                    src="./pexels-moose-photos-170195-1036620.jpg" alt="">
            </div>
        </div>
        <div class="extra-container xl:w-[1000px] xl:mx-auto">
            <div class="middle-container">
                <div class="heading-container p-3">
                    <h1 class="text-9xl tracking-wider font-bold"><span class="block text-red-400">We're</span>
                        <span class="block">Coming</span><span>Soon!</span>
                    </h1>
                </div>
                <div class="wording-container p-6">
                    <p class="text-red-400 text-xl tracking-tighter md:text-4xl md:w-[500px]">Hello fellow shoppers!
                        We're
                        currently building our new
                        fashion store. Add your email below to stay up-to-date with announcements and our launch deals
                    </p>
                </div>
                <div class="button-container px-6 flex relative md:w-[500px]">
                    <input type="email" name="" id="" placeholder="What's your email address? "
                        class="px-4 w-full rounded-full h-12 border-2 border-red-400 md:w-">
                    <button
                        class="uppercase bold border-2 border-red-400 rounded-full h-12 px-6 text-white bg-red-400 absolute right-6 border-2 border-red-400 hover:border-red-500 hover:bg-red-500 transistion duration-500">></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
