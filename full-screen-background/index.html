<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <title>Background</title>
</head>

<body>
    <div class="main-container">
        <div class="main relative">
            <div class="navbar-div absolute top-4 left-8 z-40">
                <div class="burger-div lg:hidden">
                    <button>
                        <svg class="text-white w-[50px]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                        </svg>

                    </button>
                </div>
                <div class="list-div">
                    <ul class="ul-items space-y-4 lg:space-y-0 text-xl font-semibold p-4 hidden lg:block lg:flex lg:space-x-8 justify-center lg:text-2xl">
                        <li class="text-white"><button>Home</button></li>
                        <li class="text-white"><button>Projects</button></li>
                        <li class="text-white"><button>About</button></li>
                        <li class="text-white"><button>Contact</button></li>
                    </ul>
                </div>
                <div class="logo-div"></div>
            </div>
            <div class="img-container">
                <div class="img">
                    <img src="./images/pexels-muffin-2468773.jpg" alt=""
                        class="w-full object-cover overflow-hidden h-dvh image">
                </div>
                <div class="img">
                    <img src="./images/pexels-cottonbro-5602460.jpg" alt=""
                        class="w-full object-cover overflow-hidden h-dvh image hidden">
                </div>
                <div class="img">
                    <img src="./images/pexels-cottonbro-5608201.jpg" alt=""
                        class="w-full object-cover overflow-hidden h-dvh image hidden">
                </div>
                <div class="img">
                    <img src="./images/pexels-daniblaj95-5658377.jpg" alt=""
                        class="w-full object-cover overflow-hidden h-dvh image hidden">
                </div>
                <div class="img">
                    <img src="./images/pexels-cottonbro-5602427.jpg" alt=""
                        class="w-full object-cover overflow-hidden h-dvh image hidden">
                </div>
            </div>
            <div class="bg-black w-full h-full absolute top-0 opacity-60 z-10"></div>
            <div class="icon-container flex">
                <div class="left absolute top-2/4 left-8 z-40">
                    <button>
                        <svg class="w-[100px] text-white cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m18.75 4.5-7.5 7.5 7.5 7.5m-6-15L5.25 12l7.5 7.5" />
                        </svg>
                    </button>
                </div>
                <h1 class="absolute text-white w-full text-center text-3xl mt-3 font-bold top-2/4 p-4 z-40 lg:text-5xl">Hello, World!</h1>
                <div class="right absolute top-2/4 right-8 z-40">
                    <button>
                        <svg class="w-[100px] text-white cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m5.25 4.5 7.5 7.5-7.5 7.5m6-15 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>

                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
